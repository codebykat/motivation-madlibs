{% extends 'base.html' %}
{% import 'lucky.html' as lucky %}

{% block content %}

	{% if motivation %}
		<p>
			<h3>{{ prefix.text }} <strong>{{ motivation }}</strong>.</h3>
		</p>

	{% else %}
		<h1>You have no motivation :[</h1>
	{% endif %}

	<p>
		That doesn't sound right!  <a href="{{ url_for( 'madlib' ) }}">Start over.</a>
	</p>
	{{ lucky.render() }}

{% endblock %}
